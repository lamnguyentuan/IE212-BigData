# Offline Training - TikHarm Pretrain Config
model:
  video_dim: 768    # TimeSformer
  audio_dim: 768    # Wav2Vec2
  text_dim: 768     # PhoBERT
  meta_dim: 22      # Numeric features count (excluding counts if dropped, ~22-25)
  fusion_dim: 768
  fusion_heads: 8  # ✨ Added
  fusion_layers: 2 # ✨ Added
  num_classes: 4    # Safe, Adult, Harmful, Suicide
  dropout: 0.1

training:
  batch_size: 32
  epochs: 10
  lr: 1e-4
  weight_decay: 1e-2
  num_workers: 4
  
data:
  train_path: "tiktok-data/gold/multimodal_dataset.npz" # Placeholder, update if different
  val_split: 0.1
