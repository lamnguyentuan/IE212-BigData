# =========================
# Danh sách model text sử dụng trong project
# (tham khảo, không bắt buộc pipeline dùng)
# =========================

encoder:
  # Encoder chính dùng cho text embedding
  name: "vinai/phobert-base-v2"
  type: "bert"

normalizer:
  # Text normalizer (seq2seq ViNormT5)
  name: "meoo225/ViNormT5"
  type: "seq2seq"

toxicity_classifier:
  # Binary classifier cho Toxic / Non-Toxic
  name: "funa21/phobert-finetuned-victsd-toxic-v2"
  type: "sequence_classification"

constructive_classifier:
  # Binary classifier cho Constructive / Non-Constructive
  name: "funa21/phobert-finetuned-victsd-constructiveness-v2"
  type: "sequence_classification"
